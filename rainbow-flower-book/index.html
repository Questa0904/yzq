html,body{min-height:100vh;overflow-x:hidden}
body{

  padding:16px 10px 60px;color:#fff;

/* Stars */
.stars{position:fixed;inset:0;pointer-events:none;z-index:0}
.star{position:absolute;width:2px;height:2px;border-radius:50%;background:#fff;animation:twinkle var(--dur) ease-in-out infinite;animation-delay:var(--delay);opacity:var(--opa)}

/* Title */

.title-area h1{
  font-size:24px;font-weight:400;letter-spacing:3px;
  background:linear-gradient(135deg,#f5d0a0,#e8b4b8,#d4a0d0);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-clip:text;
}
.subtitle{font-size:11px;color:rgba(255,255,255,.4);margin-top:4px}
.progress-bar{display:flex;gap:4px;justify-content:center;margin-top:6px}
.progress-dot{height:4px;border-radius:2px;transition:all .5s}

/* Vase area */
.vase-wrap{width:100%;max-width:460px;z-index:1;position:relative;animation:float 6s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
.vase-wrap svg{width:100%;display:block}
.vase-hint{text-align:center;font-size:10px;color:#a08060;opacity:.5;margin-top:-4px}

/* Flower click */
.flower-group{cursor:pointer;transition:all .35s}
.flower-group:hover{filter:brightness(1.2)}
.flower-group.active{animation:pulse 1s ease-in-out infinite}
@keyframes pulse{0%,100%{filter:brightness(1)}50%{filter:brightness(1.3)}}

/* Book wrapper */
.book-scene{
  width:100%;max-width:500px;margin-top:14px;z-index:1;position:relative;
}
/* Book */
.book{
  width:100%;position:relative;
  border-radius:4px 10px 10px 4px;
  box-shadow:-4px 0 0 #d4c4a8,-6px 0 0 #c4b498,-8px 0 0 #b4a488,0 4px 16px rgba(0,0,0,.35);
  overflow:hidden;transition:min-height .4s ease;
}
/* Cover state */
.book.is-cover{
  background:linear-gradient(145deg,#2a1a0e 0%,#3d2817 20%,#4a3020 50%,#3d2817 80%,#2a1a0e 100%);
  border:1px solid #5a4030;
}
.book.is-cover .book-spine{
  background:linear-gradient(90deg,#1a0e06,#2a1a0e,#1a0e06);
  border-right:1px solid #4a3525;
}
/* Inner page state */
.book.is-page{
  background:linear-gradient(135deg,#fdf6e8,#fef9f0 40%,#fdf6e8);
}
.book.is-page .book-spine{
  background:linear-gradient(90deg,#c4a878,#d4b888,#c4a878);
  border-right:1px solid #b49868;
}
.book-spine{position:absolute;left:0;top:0;bottom:0;width:10px;transition:background .5s}
.book-content{padding:22px 20px 22px 28px;position:relative}
.book.celebrating{animation:celebrate .7s ease}
@keyframes celebrate{0%{transform:scale(1)}40%{transform:scale(1.03)}100%{transform:scale(1)}}


/* Welcome / Cover page */
.welcome{padding:32px 10px;position:relative}
.cover-border{
  border:1px solid rgba(200,170,120,.35);border-radius:2px;
  padding:28px 16px;margin:0 auto;max-width:360px;
  position:relative;
}
.cover-border::before,.cover-border::after{
  content:'';position:absolute;width:30px;height:30px;
  border-color:rgba(200,170,120,.4);border-style:solid;
}
.cover-border::before{top:-3px;left:-3px;border-width:2px 0 0 2px;border-radius:4px 0 0 0}
.cover-border::after{bottom:-3px;right:-3px;border-width:0 2px 2px 0;border-radius:0 0 4px 0}
.cover-ornament{
  text-align:center;font-size:14px;letter-spacing:8px;
  color:rgba(200,170,120,.3);margin-bottom:16px;
}
.welcome-title{
  font-size:20px;font-weight:400;text-align:center;line-height:1.8;
  color:#d4b896;letter-spacing:2px;
}
.welcome-desc{font-size:12px;color:rgba(200,170,120,.55);line-height:2;margin-top:14px}
.welcome-sign{margin-top:18px;font-size:11px;color:rgba(200,170,120,.4);text-align:center;letter-spacing:3px}
.cover-year{text-align:center;font-size:10px;color:rgba(200,170,120,.25);margin-top:12px;letter-spacing:4px}

.flower-header{display:flex;align-items:center;gap:10px;margin-bottom:14px}
.flower-icon{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:17px;color:#fff;flex-shrink:0}
.flower-name{font-size:15px;color:#4a3a2a}
.flower-type{font-size:10px;color:#a09080}
.drop-hint{font-size:12px;color:#8a7a6a;text-align:center;margin-bottom:12px}

.drop-zone{
  width:44%;height:110px;border-radius:8px;
  border:2px dashed rgba(0,0,0,.15);
  background:rgba(0,0,0,.02);
  display:flex;align-items:center;justify-content:center;

}
.drop-zone.matched{border-style:solid}
.drop-zone.wrong{border-color:#ef4444!important;animation:shake .4s ease}
.drop-zone.drag-over{background:rgba(0,0,0,.06);border-color:rgba(0,0,0,.3)}

.drop-zone .matched-img{width:100%;height:100%;object-fit:cover;border-radius:6px}
.drop-zone .matched-check{
  position:absolute;bottom:4px;right:4px;
  width:20px;height:20px;border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;align-items:center;justify-content:center;
  font-size:12px;
}
.drop-placeholder{font-size:11px;color:#bbb;text-align:center;line-height:1.8}
.drop-placeholder small{font-size:9px;opacity:.6}

  const a=[...arr];
  for(let i=a.length-1;i>0;i--){const j=0|Math.random()*(i+1);[a[i],a[j]]=[a[j],a[i]];}

}

      if(tapSelected && tapSelected.id === pid){

      } else {
        tapSelected = photo;
      }
      renderPhotoPool();
    });
  });
}

// TRY DROP
// ============================================================
function tryDrop(photo, slotIdx){
  if(selectedFlower === null) return;

  if(photo.fi === selectedFlower){
    // Correct!
    matched[selectedFlower][slotIdx] = true;
    used[photo.id] = true;
    slotPhotos[`${selectedFlower}-${slotIdx}`] = photo;
    tapSelected = null;

    if(matched[selectedFlower][0] && matched[selectedFlower][1]){
      // Both matched - celebrate then reveal
      celebrating = true;
      renderBook();
      renderPhotoPool();
      fireConfetti(FLOWERS[selectedFlower].c);
      setTimeout(()=>{
        revealed[selectedFlower] = true;
        showBody = true;
        celebrating = false;
        renderProgress();
        renderBook();
        renderPhotoPool();
        updateFlowerStates();
      }, 800);
    } else {
      renderBook();
      renderPhotoPool();
    }
  } else {
    // Wrong!
    const zone = document.getElementById('slot'+slotIdx);
    if(zone){
      zone.classList.add('wrong');
      zone.style.borderColor='#ef4444';
      setTimeout(()=>{
        zone.classList.remove('wrong');
        zone.style.borderColor='rgba(0,0,0,.15)';
      },500);
    }
    // Shake the card
    const card = document.querySelector(`.photo-card[data-pid="${photo.id}"]`);
    if(card){
      card.classList.add('shaking');
      setTimeout(()=>card.classList.remove('shaking'),500);
    }
    tapSelected = null;
    renderPhotoPool();
  }
  dragItem = null;
}

(function initTouchDrag(){
  let touchItem = null;
  let ghostEl = null;
  let lastTouchX=0, lastTouchY=0;

  document.addEventListener('touchstart', e=>{
    const card = e.target.closest('.photo-card');
    if(!card) return;
    const pid = card.dataset.pid;
    touchItem = photoPool.find(p=>p.id===pid);
    if(!touchItem) return;

    const touch = e.touches[0];
    lastTouchX = touch.clientX;
    lastTouchY = touch.clientY;

    // Create ghost
    ghostEl = card.cloneNode(true);
    ghostEl.style.position='fixed';
    ghostEl.style.width=card.offsetWidth+'px';
    ghostEl.style.height=card.offsetHeight+'px';
    ghostEl.style.zIndex='1000';
    ghostEl.style.opacity='.8';
    ghostEl.style.pointerEvents='none';
    ghostEl.style.transform='scale(1.1)';
    ghostEl.style.left=(touch.clientX - card.offsetWidth/2)+'px';
    ghostEl.style.top=(touch.clientY - card.offsetHeight/2)+'px';
    document.body.appendChild(ghostEl);

    card.style.opacity='.3';
  }, {passive:true});

  document.addEventListener('touchmove', e=>{
    if(!touchItem || !ghostEl) return;
    e.preventDefault();
    const touch = e.touches[0];
    lastTouchX = touch.clientX;
    lastTouchY = touch.clientY;
    ghostEl.style.left=(touch.clientX - ghostEl.offsetWidth/2)+'px';
    ghostEl.style.top=(touch.clientY - ghostEl.offsetHeight/2)+'px';

    // Highlight drop zones
    [0,1].forEach(si=>{
      const zone = document.getElementById('slot'+si);
      if(!zone) return;
      const rect = zone.getBoundingClientRect();
      if(touch.clientX>=rect.left && touch.clientX<=rect.right && touch.clientY>=rect.top && touch.clientY<=rect.bottom){
        zone.classList.add('drag-over');
      } else {
        zone.classList.remove('drag-over');
      }
    });
  }, {passive:false});

  document.addEventListener('touchend', e=>{
    if(!touchItem) return;

    // Check if dropped on a zone
    let dropped = false;
    [0,1].forEach(si=>{
      const zone = document.getElementById('slot'+si);
      if(!zone) return;
      const rect = zone.getBoundingClientRect();
      if(lastTouchX>=rect.left && lastTouchX<=rect.right && lastTouchY>=rect.top && lastTouchY<=rect.bottom){
        tryDrop(touchItem, si);
        dropped = true;
      }
      zone.classList.remove('drag-over');
    });

    // Clean up
    if(ghostEl){ ghostEl.remove(); ghostEl=null; }
    // Restore card opacity
    if(touchItem){
      const card = document.querySelector(`.photo-card[data-pid="${touchItem.id}"]`);
      if(card) card.style.opacity='1';
    }
    touchItem = null;
  });
})();

// INIT
// ============================================================
renderProgress();
buildVase();
renderBook();
renderPhotoPool();

// Vase click -> return to cover
document.getElementById('vaseWrap').addEventListener('click', function(e){
  if(e.target.closest('.flower-group')) return;
  if(selectedFlower === null) return;
  showBody = false;
  tapSelected = null;
  selectedFlower = null;
  updateFlowerStates();
  renderBook();
  renderPhotoPool();
});
</script>
